<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width, initial-scale=1.0" />
    <title>Weather API</title>
    <meta
      name="description"
      content="Learning and creating a weather API that updates automatically form
      an openweathermap page."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&family=Roboto+Slab:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/weatherapi.css" />
  </head>
  <body>
    <h1>OpenWeatherMap.org API Test</h1>
    <p>
      The current temperature in Fairbanks, Alaska is
      <span id="current-temp"></span> &deg;F
    </p>
    <h2>Current Condition Icon</h2>
    <figure>
      <span id="iconsrc"></span>
      <img
        src="https://openweathermap.org/img/w/"
        alt="Weather Pictures"
        id="weather-icon"
      />
      <figcaption></figcaption>
    </figure>
    <hr />
    <footer>
      Samuel Okoosi|| WDD 230 ||
      <a href="https://openweathermap.org//">OpenWeather.org</a>
    </footer>
    <script src="js/weatherapi.js"></script>
  </body>
</html>
