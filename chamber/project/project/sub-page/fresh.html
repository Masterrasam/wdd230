    <meta name="description"
        content="Bountiful Foods is small business specializing in organic, locally grown foods. They are physically located in Carlsbad, California, however, they have many food trucks that cover the coastal area from Los Angeles to San Diego. The company sells fruits and produce directly from the farmers in the area, but also uses some national and international suppliers. The owner-operated company caters to walk in traffic at their storefront in Carlsbad and, of course, their food trucks. They deliver and manage those orders on the phone and via the website. The mission is to provide fresh and healthy food options, including organic, made to order, fruit drinks and fruit bags, to the local population and to tourists visiting the coastal areas. The theme should support healthy eating, organic bounty, and convenience.">

                <button type="button" class="button">

            <div class="nav">

                    <li><a href="../index.html">Home</a></li>

    </header>
    <main>
        <div class="first">
            <picture>
                <source media="(max-width: 600px)" srcset="../images/mobile/fruit_drink3.webp">
                <source media="(max-width: 850px)" srcset="../images/desktop/fruit_drink2.jpg">
                <source media="(max-width: 1440px)" srcset="../images/desktop/fruit_drink3.jpg">
                <img src="../images/desktop/fruit_drink3.jpg" alt="Main Background 1"
                    class="hero">
            </picture>
            <div class="text">
                <h1>Create Your Drink</h1>
            </div>
        </div>
        <form id="form">
            <fieldset>
                <legend>Drink Information</legend>
                <label class="form_top">First Name* <input type="text" name="name" id="name" placeholder="Enter your first name" class="input" required></label>
                <label class="form_top_one">Email* <input type="email" name="email" id="email" placeholder="Enter your email" class="input" required></label>
                <label class="form_top_two">Phone-number* <input type="tel" name="number" id="number" class="input" placeholder="Enter your email" required></label>

                <label class="form_top_three">Select Fruits</label>
                <select id="first_fruit" name="first_fruit">
                    <option value="first">First Fruit</option>
                </select>
                <select id="second_fruit" name="second_fruit">
                    <option value="first">Second Fruit</option>
                </select>
                <select id="third_fruit" name="third_fruit">
                    <option value="first">Third Fruit</option>
                </select>

                <label class="form_top_four">Enter Specific instruction
                    <textarea name="description" placeholder="If you have any special instruction on how to prepare the drink, please type it here." cols="20" rows="5" class="preparation"></textarea>
                </label>
                <input type="button" value="Create drink" class="btn_form">
            </fieldset>
        </form>
        <div class="output_main"></div>
    </main>
    <footer>
